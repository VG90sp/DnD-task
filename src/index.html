<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD-task</title>
</head>
<body>
    <div id="tasks">
        <div id="todo" class="col">
          <p class="upper">Todo</p>
          <div class="item-tasks"></div>
          <div class="add-task button">Add another card</div>
          <div class="input-task hidden">
            <textarea name="text-task" id="text-task" placeholder="Enter a title for this card..."></textarea>
            <span class="btnAdTask button">Add Card</span>
            <span class="btnRemoveTask button">&#215;</span>
          </div>
        </div>
        <div id="in-progress" class="col">
          <p class="upper">In progress</p>
          <div class="item-tasks"></div>
          <div class="add-task  button">Add another card</div>
          <div class="input-task hidden">
            <textarea name="text-task" id="text-task" placeholder="Enter a title for this card..."></textarea>
            <span class="btnAdTask button">Add Card</span>
            <span class="btnRemoveTask button">&#215;</span>
          </div>
        </div>
        <div id="done" class="col">
          <p class="upper">Done</p>
          <div class="item-tasks"></div>
          <div class="add-task  button">Add another card</div>
          <div class="input-task hidden">
            <textarea name="text-task" id="text-task" placeholder="Enter a title for this card..."></textarea>
  
                <span class="btnAdTask button">Add Card</span>
                <span class="btnRemoveTask button">&#215;</span></div>
           
        </div>
      </div>
</body>
</html>
